<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag==" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/8fb8632095.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col justify-between bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 leading-normal font-sans">
  <nav class="px-6 py-2 bg-white shadow-md md:flex ">
    <div class="flex justify-between items-center">
        <div class="text-3xl text-gray-800 font-bold hover:text-gray-800">
            <a href="#">UnrealTracker</a>
        </div>
        <div class="md:hidden">
            <button type="button" class="block text-gray-900 hover:text-gray-700 focus:text-gray-700 focus:outline-none">
              <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div class="w-full pb-2 md:flex md:items-center md:justify-between md:pb-0">
        <div class="flex flex-col px-2 md:flex-row">
            <a href="/" class="py-2 px-2 text-gray-800 rounded hover:bg-gray-900 hover:text-gray-100 hover:font-medium md:mx-2">Home</a>
        </div>
        <div class=" flex item-center">
            <form action="{% url 'search-view' %}" method="get"><input type="text" id="q" name="q" class="w-full px-4 py-3 mx-4 leading-tight text-sm text-gray-400 bg-gray-900 rounded placeholder-gray-200 focus:outline-none focus:shadow-outline" placeholder="search"></form>
        </div>
    </div>
</nav>
  <main role="main" class="mt-8 flex-auto container mx-auto px-6 bg-white dark:bg-black rounded-lg pt-12">
    
    {% block content %}default content{% endblock %}
  </main>
</body>

</html>
